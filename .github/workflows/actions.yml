name: Angular_CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: install dependencies
      run: |
        npm install
        npm build
