name: Angular_CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

# Cache dependencies       
    - name: cache
      id: myCacheStep
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

#install the build dependencies          
    - name: install dependencies
#       if: steps.myCacheStep.outputs.cache-hit != 'true'
      run: |
        npm install
        npm update

      
#Build the project          
    - name: Build
      run: npm run-script build

# #Test the project  *Do not run this*        
#     - name: Test
#       run: ng test

# artifacts        
    - name: Archive build
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: deploy_dist
        path: dist
